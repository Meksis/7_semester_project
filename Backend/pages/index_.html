<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h2>История чатов</h2>
      <button onclick="createNewChat()">+ Новый чат</button>
      <div id="chatHistory" class="chat-history"></div>
    </div>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Chat Assistant</h1>
      </div>
      <div class="chat-output" id="chatOutput"></div>
      <div class="chat-input">
        <textarea id="userInput" placeholder="Введите сообщение..."></textarea>
        <button onclick="sendMessage()">Отправить</button>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/uuid/dist/umd/uuid.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
